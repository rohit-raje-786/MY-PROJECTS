<!DOCTYPE html>
<html>
    <head>
        <title>
            ON-OFF
        </title>
        <style>
            *
            {
                padding: 0;
                margin: 0;
            }
           
            img{
                
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 400px;
            }
            button{
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
         <button onclick="check(1)">ON</button>
         <button onclick="check(0)">OFF</button>
         <img src="off.png" id="bulb">
    </body>
    <script>
       function check(value){
           var pic;
           if(value==0)
           {
               pic="off.png";
           }
           else{
               pic="on.png";
           }
           document.getElementById("bulb").src=pic;
       }
    </script>
</html>
